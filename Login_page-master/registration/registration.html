<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

    <title>Registration Page</title>
  </head>
  <body>
    <header class="logo">
      <a href="/index.html"><img src="https://res.cloudinary.com/walebant/image/upload/v1568755939/icon-small.svg" alt="logo"></a>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <h4>Please signup to continue</h4>
          <h5>Who will run this account?</h5>
          
          <div class=" register-form">
            
            <form  id="myForm" class="form-group" method="POST" action="">
                <input type="text" id="firstName" name="fName" class="form-control" placeholder="Full name" minlength="4" pattern="[A-Za-z]+" required>
              <div class="row">
                <div class="col-sm-6">
                  <input type="text" id="admno" name="admno" class="form-control" placeholder="Adm no" minlength="6" maxlength="6"  required>
                  
                </div>
                
                <div class="col-sm-6">
                  <input type="date" id="firstName" name="fName" class="form-control" placeholder="DOB" minlength="4" data-date-format="DDMMYYYY" required>
                </div>
                
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <input type="email" id="email" name="email" class="form-control" placeholder="Email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
                <div class="col-sm-6">
                  <input type="tel" name="contact" class="form-control" placeholder="Phone" pattern="^\d{11}$" 
                  title="Please fill in correct phone number" required>
                </div>
                
              </div>
              <input type="password" id="createPassword" name="password" class="form-control" placeholder="Create Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
              title="Must be at least 8 characters and contain at least one number, one uppercase and one lowercase letter" 
              required>
              
              <input type="password" id="verifyPassword" name="password2" class="form-control" placeholder="Verify Password" 
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="please enter same password as above" onchange="checkPassword();" required>
              
              <button class="btn btn-default" value="submit" id="submit" onchange="checkPassword();" >Register</button>
              <div class="row">
                <div id="other">
                  <div class="row-sm-6">
                    <p>Already have an account?<a href= "/index.html">Login</a></p>
                  </div>
            </form>
              
          
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="registration.js"></script>
  </body>
</html>
